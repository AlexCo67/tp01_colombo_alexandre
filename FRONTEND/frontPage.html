<body>
<div class="container"> 
<p> Enregistrement </p>
</div>


<div class="container">
 <form>
   <div class="row mb-3">
  <label class="label">Nom :
    <input class="controleInput" name="submittedName" type="text" required pattern="[a-zA-Z]*">
  </label>
  </div>
    <div class="row mb-3">
  <label class="label">Prénom :
    <input class="controleInput" name="submittedSurname" type="text" required pattern="[a-zA-Z]*">
  </label>
  </div>
    <div class="row mb-3">
   <label class="label">Adresse :
    <input class="controleInput" name="submittedAdress" type="text" required pattern="[0-9a-zA-Z]*">
  </label>
  </div>
   <div class="row mb-3">
  <label class="label">Code Postal :
    <input class="controleInput" name="submittedPostalCode" type="text" required pattern="[0-9]{5}">
  </label>
  </div>
   <div class="row mb-3">
    <label class="label">Ville :
    <input class="controleInput" name="submittedTown" type="text" required pattern="[a-zA-Z]*">
  </label>
  </div>
    <div class="row mb-3">
    <label class="label">Téléphone :
    <input class="controleInput" name="submittedPhone" type="text" required pattern="[0-9]{10}">
  </label>
  </div>
    <div class="row mb-3">
    <label class="label">Email :
    <input class="controleInput" name="submittedEmail" type="email" required>
  </label>
  </div>
    <div class="row mb-3">
    <label class="label">Civilité :
    <input name="submittedCivility" type="radio" checked value="Monsieur">M.
	<input name="submittedCivility" type="radio" value="Madame">Mme
  </label>
  </div>
    <div class="row mb-3">
    <label class="label">Password :
    <input id="pswd" class="controleInput" name="submittedPassword" type="password"> <!--required pattern="[0-9a-zA-Z]{10,20}"-->
  </label class="label">
  </div>
    <div class="row mb-3">
    <label class="label">Login :
    <input class="controleInput" name="submittedLogin" required pattern="[0-9a-zA-Z]*">
  </label>
  </div>
    <div class="row mb-3">
  <input class="btn btn-success" type="submit" value="Envoyer">
  </div>
</form>
</div>

  <script src="script.js"></script>
</body>
</html>
